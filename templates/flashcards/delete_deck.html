{% extends 'base.html' %}
{% block title %}Delete Deck{% endblock %}

{% block content %}
<h1 class="confirm">Are you sure you want to delete?</h1>
<form action="" method="post">
    {% csrf_token %}

</form>
<a class="confirm-button" href="{% url 'list_decks' %}">Cancel</a>
{% endblock %}
