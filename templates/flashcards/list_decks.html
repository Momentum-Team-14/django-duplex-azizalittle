{% extends 'base.html' %}

{% block title%}BOLT! Deck List{% endblock %}
{% block content %}
<h1>Decks</h1>
<div class="container">
<a class="new-deck" href="{% url 'new_deck' %}"> Create a new deck</a>
{% for deck in decks %}
    <div class="deck-box">
    <a class="deck-title" href="{% url 'deck_detail' pk=deck.pk %}">{{ deck }}</a>
    </div>
{% endfor %}
</div>

{% endblock content %}
