{% extends 'base.html' %}
{% block title %}Delete Card{% endblock %}

{% block content %}
<h1 class="confirm">Are you sure you want to delete?</h1>
<form action="" method="post">
    {% csrf_token %}
    <button class="confirm-button" type="delete">Delete</button>
</form>
<a class="confirm-button" href="{% url 'deck_detail' pk=deck.pk %}">Cancel</a>
{% endblock %}
